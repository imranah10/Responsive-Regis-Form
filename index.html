<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <!-- external sheet/style  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="registerContainer">
      <h2>Registration Form</h2>
      <div class="formContainer">
        <form action="#"autocomplete="off"onsubmit="return validation()">
          <div class="inputName">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="First Name" class="name" />
            <span>
              <i class="fa fa-user icon"></i>
              <input type="text" placeholder="Last Name" class="name" />
            </span>
          </div>

          <div class="inputName">
            <i class="fa fa-envelope emailIcon"></i>
            <input type="email" placeholder="Email" class="text-name" />
           
          </div>

          <div class="inputName">
            <i class="fa fa-lock pIcon"></i>
            <input type="password" placeholder="password" class="text-name"/>
            
          </div>

          <div class="inputName">
            <i class="fa fa-lock pIcon"></i>
            <input type="password" placeholder="password" class="text-name" />
           
          </div>

          <div class="inputName">
            <input type="radio" class="radioBtn" name="Gender" />
            <label style="margin: right 25px">Male</label>
            <input type="radio" class="radioBtn" name="Gender" />
            <label>Female</label>
          </div>

          <div class="inputName">
            <select class="country">
              <option value="">Select Country</option>
              <option value="">India</option>
              <option value="">Nepal</option>
              <option value="">Butan</option>
              <option value="">China</option>
            </select>
            
            <i class="fa fa-sort-down arrow"></i>
          </div>
          <div class="inputName">
            <input type="checkbox" class="checkBtn" />
            <label>I accept the terms and conditions</label>
          </div>

          <div class="inputName">
            <input type="submit" class="button" value="Register" />
          </div>
        </form>
      </div>
      <p>By clicking the Register button,you agree to our<br><a href="#">Terms and Conditions</a> and <a href="#">privacy policy</a></p>
    </div>
    <p class="alreadyHaveacnt">Already have an account?<a href="Login.html">Login here</a></p>
    
  </body>
</html>
