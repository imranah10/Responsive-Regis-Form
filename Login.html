<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- external sheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="loginContainer">
      <h2>Log in</h2>
      <div class="formContainer">
        <form>
          <div class="inputName">
            <i class="fa fa-envelope emailIcon"></i>
            <input type="email" placeholder="Email" class="text-name" />
          </div>

          <div class="inputName">
            <i class="fa fa-lock pIcon"></i>
            <input type="password" placeholder="password" class="text-name" />
          </div>

          <div class="inputName">
            <input type="submit" class="button" value="Login" />
          </div>
        </form>
        <p class="alreadyHaveacnt">
          Not have an account<a href="index.html"> Register here</a>
        </p>
      </div>
    </div>
  </body>
</html>
